
config sing-box 'main'
	option enabled '0'
	option user 'root'
	option conffile '/etc/sing-box/config.json'
	option tempfile '/etc/sing-box/template.json'
	option nftfile '/etc/sing-box/nftables.rules'
	option mixfile '/etc/sing-box/custom.json'
	option workdir '/usr/share/sing-box'

config sing-box 'config'
	option remote '1'
	option url ''
	option auto_update '1'
	option update_cron '0 5 * * *'